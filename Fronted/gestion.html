<!-- Modal 4-->
<div class="modal fade" id="Modal4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Enriquecer Catalogo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="enriquecercatalogo">
          <div class="form-row">
          <div class="col">
            <label for="tituloEC">Titulo</label>
            <input type="text" class="form-control" id="tituloEC" placeholder="Titulo">
          </div>
          <div class="col">
            <label for="autorEC">Autor</label>
            <input type="text" class="form-control" id="autorEC" placeholder="Autor">
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <label for="generoEC">Genero</label>
            <select class="form-control" id="generoEC">
              <option value="">Selecciona genero</option>
              <option>Misterio</option>
              <option>Aventura</option>
              <option>Drama</option>
              <option>Ciencia Ficcion</option>
              <option>Terror</option>
            </select>
          </div>
          <div class="col">
            <label for="municipioEC">Municipio</label>
            <select class="form-control" id="municipioEC">
              <option value="">Selecciona municipio</option>
              <option>Marianao</option>
              <option>Cerro</option>
              <option>Habana Vieja</option>
              <option>Centro Habana</option>
              <option>Luyano</option>
              <option>Guanabacoa</option>
              <option>Guanabo</option>
              <option>Habana del Este</option>
              <option>Playa</option>
              <option>Lisa</option>
              <option>Miramar</option>
              <option>Vedado</option>
              <option>Regla</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
        <div class="checkbox-noComercial">
          <input type="checkbox" id="nComercialEC">
          <label for="nComercialEC" class="labelPago">No comercial</label>
        </div>
        <div class="checkbox-noComercial">
          <input type="checkbox" id="digitalEC"data-toggle="collapse" data-target="#collapseD"aria-expanded="false" aria-controls="collapseD">
          <label for="digitalEC" class="labelPago">Digital</label>
          <div class="collapse" id="collapseD">
            <select class="selectorDigital" id="formatoEC">
              <option>pdf</option>
              <option>epub</option>
            </select>
          </div>
        </div>
          <input type="checkbox" id="ComercialEC"  data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          <label for="ComercialEC" class="labelPago" >Comercial</label>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  
                  <label for="montocup">Precio en CUP:</label>
                  <input type="text" class="inpAgo" id="montocup">
                </div>
                
              </div>
              
              <div class="input-group">
                <div class="input-group-prepend">
                  
                  <label for="montomlc" >Precio en MLC:</label>
                   <input type="text" class="inpAgo" id="montomlc">
                </div>
               
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="custom-file portada">
            <label class="custom-file-label" id="labelportada" for="portada">Buscar portada</label>
            <input type="file" class="custom-file-input" id="portada"  accept="image/png, image/jpeg">
          </div>
        </div>
        </div>
        
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary " id="btn-guardarEC" >Agregar</button>
          </div>
      </div>
    </div>
  </div>
</div>
